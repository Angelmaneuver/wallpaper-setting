name: Test Coverage Report
on:
  push:
jobs:
  test:
    strategy:
      matrix:
        platform: [ ubuntu-latest, macOS-latest, windowsOS-latest ]
        node: [ '14' ]
    name: test/node ${{ matrix.node }}/${{ matrix.platform }}
    runs-on: ${{ matrix.platform }}
    steps:
    - uses: actions/checkout@master
      with:
        token: ${{secrets.GITHUB_TOKEN}}
    - uses: actions/setup-node@master
      with:
        node-version: ${{ matrix.node }}
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build
    - run: yarn test
  coverage:
    needs: [ test ]
    name: coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        token: ${{secrets.GITHUB_TOKEN}}
    - uses: actions/setup-node@master
      with:
        node-version: '14'
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn build
    - uses: paambaati/codeclimate-action@v2.2.4
      env:
        CC_TEST_REPORTER_ID: a7202a1a6a2fc73bfb3e9d8b616b983b0281a02cca3e0b030b9d6482af3f1c25
      with:
        coverageCommand: yarn coverage
