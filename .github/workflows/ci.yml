name: Wallpaper Setting CI

on:
  push:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Install Node.js
      uses: actions/setup-node@master
      with:
        node-version: 14
    - run: npm install -g yarn
    - run: yarn install
    - run: yarn compile
    - run: yarn watch
    - run: xvfb-run -a yarn test
      if: runner.os == 'Linux'
    - run: yarn test
      if: runner.os != 'Linux'
